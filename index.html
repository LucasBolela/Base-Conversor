<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Conversor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="group">
      <h2>Conversor de Base</h2>
      <form action="">
        <label for="numero" >Digite um número:
          <input type="text" id="numero" placeholder="" required>

        </label>
        <div class="group-base">
          <p>Escolha a base digitada:</p>
          <select id="base">
            <option value="2">Binária</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
        </div>
        <button type="button" id="button">Converter</button>
      </form>
    </div>
    <div class="group hidden">
      <h2>Resultados</h2>
      <div class="base2">
        
      </div>
      <div class="base8">

      </div>
      <div class="base10">

      </div>
      <div class="base16">

      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
